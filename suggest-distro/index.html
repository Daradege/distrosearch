<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DistroSearch - Filter distro</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="index.js"></script>
<style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #f87171; /* Tailwind red-400 color */
    color: white;
    text-align: center;
  }
</style>
</head>
<body class="bg-green-50 min-h-screen">
<header class="bg-green-600 shadow-lg p-4 mb-8">
  <div class="container mx-auto flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-white mb-2">üêß Choose the best for yourself</h1>
      <p class="text-green-100 text-sm">Tell us more about your Linux preferences</p>
    </div>
  </div>
</header>

<main class="container mx-auto px-4">
  
  <form id="preferencesForm" class="space-y-6 bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="role">Your Role (optional)</label>
      <select id="role" name="role" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your role">
        <option value="">--Select Role--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="desktop">Favorite Desktop Environment (optional)</label>
      <select id="desktop" name="desktop" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your Desktop">
        <option value="">--Select Desktop--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="packageManager">Favorite Package Manager (optional)</label>
      <select id="packageManager" name="packageManager" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your Package Manager">
        <option value="">--Select Package Manager--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="base">Favorite Base (optional)</label>
      <select id="base" name="base" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your Base">
        <option value="">--Select Base--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div class="flex justify-center">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        Submit Preferences
      </button>
    </div>
  </form>

  <!-- Placeholder for showing results -->
  <div id="resultContainer" class="mt-8 hidden bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
    <h2 class="text-xl font-semibold mb-4 text-green-800">Your Preferences Summary</h2>
    <ul id="preferencesSummary" class="list-disc list-inside space-y-2">
      <!-- User choices will be injected here -->
    </ul>
  </div>
</main>


<div class="mt-16 bg-green-700 text-white p-4 text-center footer">
  <p class="text-sm">Made with üíö for Linux lovers</p>
</div>
</body>
</html>
