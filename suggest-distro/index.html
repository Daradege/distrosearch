<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DistroSearch - Filter distro</title>
<link rel="stylesheet" href="../src/output.css">
<script src="script.js"></script>
<style>
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #ff0000;
    color: white;
    text-align: center;
  }
</style>
</head>
<body class="bg-green-50 min-h-screen">
<header class="bg-green-600 shadow-lg p-4 mb-8">
        <div class="container mx-auto">
            <div class="hidden md:flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-white mb-2">üêß DistroSearch</h1>
                    <p class="text-green-100 text-sm">Find the perfect Linux distribution for you</p>
                </div>
                <div class="flex gap-4">
                    <a href="../desktops" class="bg-white text-green-600 font-semibold py-2 px-4 rounded shadow hover:bg-green-100 transition duration-300">
                        Desktop environments
                    </a>
                    <a href="../" class="bg-white text-green-600 font-semibold py-2 px-4 rounded shadow hover:bg-green-100 transition duration-300">
                        Go home
                    </a>
                </div>
            </div>
            
            <div class="md:hidden">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-white mb-1">üêß DistroSearch</h1>
                        <p class="text-green-100 text-xs">Find the perfect Linux distribution for you</p>
                    </div>
                    <button id="menuButton" class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                <div id="mobileMenu" class="hidden mt-4 flex flex-col gap-2">
                    <a href="../desktops" class="bg-white text-green-600 font-semibold py-2 px-4 rounded shadow hover:bg-green-100 transition duration-300 text-center">
                        Desktop environments
                    </a>
                    <a href="../" class="bg-white text-green-600 font-semibold py-2 px-4 rounded shadow hover:bg-green-100 transition duration-300 text-center">
                        Go home
                    </a>
                </div>
            </div>
        </div>
        <script>
            document.getElementById("menuButton").addEventListener("click", function() {
                var mobileMenu = document.getElementById("mobileMenu");
                if (mobileMenu.classList.contains("hidden")) {
                    mobileMenu.classList.remove("hidden");
                } else {
                    mobileMenu.classList.add("hidden");
                }
            });
        </script>
    </header>

<main class="container mx-auto px-4">
  
  <div class="space-y-6 bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="role">Your Role (optional)</label>
      <select id="role" name="role" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your role">
        <option value="">--Select Role--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="desktop">Favorite Desktop Environment (optional)</label>
      <select id="desktop" name="desktop" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your Desktop">
        <option value="">--Select Desktop--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="packageManager">Favorite Package Manager (optional)</label>
      <select id="packageManager" name="packageManager" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your Package Manager">
        <option value="">--Select Package Manager--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div>
      <label class="block mb-2 font-semibold text-green-800" for="base">Favorite Base (optional)</label>
      <select id="base" name="base" class="w-full p-2 border border-green-300 rounded-md" placeholder="Select your Base">
        <option value="">--Select Base--</option>
        <!-- placeholder for js-->
      </select>
    </div>

    
    <div class="flex justify-center">
      <button id="submitbutton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded">
        Submit Preferences
      </button>
    </div>
  </div>

  <!-- Placeholder for showing results -->
  <div id="resultContainer" class="mt-8 bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
    <h2 class="text-xl font-semibold mb-4 text-green-800">Your Preferences Summary</h2>
    <ul id="preferencesSummary" class="list-disc list-inside space-y-2">
      <!-- User choices will be injected here -->
    </ul>
  </div>
</main>

<br><br><br>


<div class="mt-16 bg-green-700 text-white p-4 text-center footer">
  <p class="text-sm">Made with üíö for Linux lovers</p>
</div>
</body>
</html>
